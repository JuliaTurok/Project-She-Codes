<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Sandbox</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="text-input"
          placeholder=" Search city"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="🔍" />
      </form>
      <div class="city-box">
        <h2 id="h2">Current date and time</h2>
        <div class="city-container">
          <div id="city">Lviv</div>
          <div id="temperature">18</div>
          <span class="units"
            ><a href="#" id="celsius">°C</a
            ><a href="#" id="fahrenheit">°F</a></span
          >
        </div>
      </div>
      <section>
        <div class="text">
          <div>Humidity:<span id="humidity">45</span>%</div>
          <div>Wind Speed: <span id="wind">11</span> km/h</div>
        </div>
        <div class="weather">
          <img
            src=" http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather"
            id="icon"
          />
        </div>
        <div id="description">rainy</div>
      </section>
    </div>
    <div class="link">
      <a href="https://github.com/JuliaTurok/Project-She-Codes.git"
        >Open-source code</a
      >, by Julia Turok
    </div>
    <script src="./index.js"></script>
  </body>
</html>
